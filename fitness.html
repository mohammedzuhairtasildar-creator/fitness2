<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Bakery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff7e6;
            margin: 0;
            padding: 0;
            color: #5a3e1b;
            text-align: center;
        }

        /* Navigation Bar */
        header {
            background-color: #c96f24;
            padding: 15px 30px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 26px;
            font-weight: bold;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        /* Search Bar */
        .search-container {
            margin: 30px auto;
            width: 60%;
            display: flex;
            justify-content: center;
        }

        .search-container input {
            width: 70%;
            padding: 12px;
            border: 2px solid #c96f24;
            border-radius: 8px 0 0 8px;
            outline: none;
            font-size: 16px;
        }

        .search-container button {
            padding: 12px 20px;
            border: none;
            background-color: #c96f24;
            color: white;
            font-size: 16px;
            border-radius: 0 8px 8px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .search-container button:hover {
            background-color: #9a4f14;
        }

        h1 {
            margin-top: 25px;
            color: #8b4513;
        }

        img {
            margin-top: 20px;
            width: 350px;
            border-radius: 10px;
            border: 3px solid #c96f24;
            transition: 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <header>
        <div class="logo">Fitness Bakery</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Menu</a>
            <a href="#">Order</a>
            <a href="#">Contact</a>
        </div>
    </header>

    <h1>Fresh, Healthy & Delicious Bakery Items</h1>

    <!-- Search Bar -->
    <div class="search-container">
        <input type="text" placeholder="Search cakes, cookies, bread...">
        <button>Search</button>
    </div>

    <img src="https://theovenchef.com/wp-content/uploads/2023/08/WhatsApp-Image-2023-11-01-at-5.39.28-PM-1-scaled-e1698841246352.jpeg" alt="bakery image" height="235">
    <img src="https://theobroma.in/cdn/shop/files/EgglessDutchTrufflePastry.jpg?v=1711099798" alt="bakery image" height="235">
    
</body>
</html>
